<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Mahasiswa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #0040ef;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .table-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .tabeli {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabeli th, .tabeli td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .tabeli th {
            background-color: rgb(154, 97, 28);
            color: white;
            font-weight: bold;
        }

        .tabeli tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .tabeli tr:hover {
            background-color: #e2e2e2;
        }

        .tabeli a {
            color: rgb(85, 71, 42);
            text-decoration: none;
            font-weight: bold;
        }

        .tabeli a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Tabel Mahasiswa</h1>
        <table class="tabeli">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Kelas</th>
                    <th>LINK</th>
                </tr>
            </thead>

</body>
</html>
